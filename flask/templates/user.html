{%extends "base.html"%}
{%block title%}User{%endblock%}
{%block content%}
  {% with messages=get_flashed_messages()%}
    {%if messages%}
      {%for msg in messages%}
        <p>{{msg}}</p>
      {%endfor%}
    {%endif%}
  {%endwith%}
<!-- <form  action="#" method="POST">
  <input type="text" name="vehicle" placeholder="Enter vehicle" value="{{vehicle if vehicle}}">
  <input type="submit"  value="submit">

</form> -->
<link rel= "stylesheet" type="text/css" href= "{{ url_for('static',filename='style/style.css') }}">

<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
  <div class="wrapper wrapper--w780">
    <div class="card card-3">
      <div class="card-heading"></div>
      <div class="card-body">
        <h2 class="title">Your vehicle</h2>
        <form action="#" method="POST">
          <br><br><br>
          <div class="input-group">
            <input class="input--style-3" type="vehicle" name="vehicle" placeholder="Enter vehicle" value="{{vehicle if vehicle}}" >
          </div>
          <br><br><br>
          <div class="p-t-10">
            <button class="btn btn--pill btn--green" type="submit" value="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{%endblock%}
